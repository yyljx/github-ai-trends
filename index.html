            </div>

    <!-- Header -->
    <header class="max-w-7xl mx-auto px-6 mb-12 text-center">
        <div class="inline-flex items-center justify-center p-3 bg-github-card rounded-full border border-github-border mb-4">
            <svg class="w-8 h-8 text-github-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
        </div>
        <h1 class="text-4xl font-bold text-white mb-2">GitHub AI Trends</h1>
        <p class="text-github-muted text-lg">æ·±åº¦è§£æé«˜ä»·å€¼ AI å¼€æºé¡¹ç›®ï¼Œæä¾›ä¸­æ–‡è§£è¯»ä¸åº”ç”¨åœºæ™¯åˆ†æ</p>
        <div class="mt-4 inline-block px-3 py-1 bg-github-border rounded-full text-xs font-mono text-github-muted" id="update-time">Loading...</div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6">
        
        <div id="repo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- JS Populated -->
        </div>

    </main>

    <footer class="max-w-7xl mx-auto mt-16 text-center text-github-muted text-sm border-t border-github-border pt-8">
        Generated by <span class="text-white">Sisyphus Agent</span> &bull; OhMyOpenCode
    </footer>

    <!-- Logic -->
    <script>
        async function init() {
            try {
                const response = await fetch('./data.json');
                const data = await response.json();
                
                document.getElementById('update-time').textContent = `Updated: ${data.update_time}`;
                
                // Assuming data.repos exists, otherwise try fallback
                const items = data.repos || data.items || [];
                renderGrid('repo-grid', items);
            } catch (e) {
                console.error("Failed to load data", e);
            }
        }

        function renderGrid(containerId, items) {
            const container = document.getElementById(containerId);
            if (!items || items.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center text-github-muted py-10">No items found</div>';
                return;
            }

            container.innerHTML = items.map((repo, index) => {
                // Adapt fields
                const ownerLogin = repo.owner; 
                const avatarUrl = repo.avatar_url || `https://github.com/${ownerLogin}.png`;
                const description = repo.description_cn || repo.description_original || 'No description';
                
                // Format numbers
                const starsTotal = (repo.total_stars || 0).toLocaleString();
                const starsToday = repo.stars_today || 0;
                
                return `
                <article class="repo-card bg-github-card border border-github-border rounded-lg p-5 flex flex-col h-full relative group">
                    <div class="flex items-start justify-between mb-3">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center overflow-hidden border border-github-border">
                                <img src="${avatarUrl}" alt="${ownerLogin}" class="w-full h-full object-cover" onerror="this.src='https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png'">
                            </div>
                            <div>
                                <h2 class="text-lg font-semibold text-github-accent hover:underline truncate max-w-[200px]">
                                    <a href="${repo.url}" target="_blank">${repo.name}</a>
                                </h2>
                                <div class="text-xs text-github-muted">${ownerLogin}</div>
                            </div>
                        </div>
                        <span class="text-xs font-mono bg-github-border text-github-muted px-2 py-1 rounded">#${index + 1}</span>
                    </div>

                    <p class="text-sm text-github-text mb-4 flex-grow line-clamp-2" title="${description}">
                        ${description}
                    </p>
                    
                    ${repo.domain ? `<div class="mb-4"><span class="text-xs border border-github-border px-2 py-1 rounded text-github-muted">${repo.domain}</span></div>` : ''}

                    <div class="flex items-center justify-between text-sm mt-auto pt-4 border-t border-github-border/50">
                        <div class="flex items-center gap-4">
                            <div class="flex items-center gap-1.5">
                                <span class="w-3 h-3 rounded-full bg-purple-500"></span>
                                <span class="text-github-muted">${repo.language || 'Unknown'}</span>
                            </div>
                            <div class="flex items-center gap-1.5 text-github-text">
                                <svg class="w-4 h-4 text-github-muted" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path></svg>
                                ${starsTotal}
                            </div>
                        </div>
                        
                        ${starsToday > 0 ? `
                        <div class="flex items-center gap-1 text-green-400 font-medium">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                            +${starsToday}
                        </div>` : ''}
                    </div>
                </article>
                `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
